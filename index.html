<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link href="style.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-full w-full flex flex-col justify-center items-center bg-Greydark ">
  <div class="flex pb-5 md:min-w-md sm:max-w-sm justify-center bg-Greymedium rounded-2xl">
      <div class="flex w-full flex-col  items-center ">
      <img class="rounded-full h-22 w-22 m-3" src="./images/avatar-jessica.jpeg">  
      <h1 class="font-Intervar text-white text-[28px] font-[700] pt-1">Jessica Randall</h1>
        <h3 class="text-Green text-[16px] font-[600] pb-5">London, United Kingdom</h3>
        <p class="text-white mb-5">"Front-end developer and avid reader."</p>
        <ul class="flex  w-full pl-5 pr-5  flex-col items-center">
          <li class="list min-w-[90%] w-full hover:text-black hover:bg-Green bg-Greylight p-4 m-3">GitHub</li>
          <li class="list min-w-[90%] w-full hover:text-black hover:bg-Green bg-Greylight p-4 m-3"> Mentor</li>
          <li class="list min-w-[90%] w-full hover:text-black hover:bg-Green bg-Greylight p-4 m-3">LinkedIn</li>
          <li class="list min-w-[90%] w-full hover:text-black hover:bg-Green bg-Greylight p-4 m-3">Twitter</li>
          <li class="list min-w-[90%] w-full hover:text-black hover:bg-Green bg-Greylight p-4 m-3">Instagram</li>
          </div>
        </div>
  </div>
  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">meowmeowrahul</a>.
  </div>
</body>
</html>
